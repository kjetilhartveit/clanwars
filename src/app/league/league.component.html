<div>
	<h2>League</h2>
	<div *ngFor="let clanwarResult of clanwarResults">
		<div>
			<table class="clanwar-table">
				<tr>
					<td>{{clanwarResult.clan1result.clan.name}}</td>
					<td>{{clanwarResult.clan1result.score}} : {{clanwarResult.clan2result.score}}</td>
					<td>{{clanwarResult.clan2result.clan.name}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
